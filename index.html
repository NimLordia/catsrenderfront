<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8 text-center text-gray-800">Cat Management System</h1>
        
        <!-- Add Cat Form -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-semibold mb-4">Add New Cat</h2>
            <form id="addCatForm" class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" name="name" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Breed</label>
                        <input type="text" name="breed" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Age</label>
                        <input type="number" name="age" step="0.1" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Weight</label>
                        <input type="number" name="weight" step="0.1" required>
                    </div>
                </div>
                <button type="submit" class="btn-submit">Add Cat</button>
            </form>
        </div>

        <!-- Cats List -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Cats List</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full table-auto">
                    <thead class="bg-gray-50">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Breed</th>
                            <th>Age</th>
                            <th>Weight</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="catsTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Cats will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="editModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3 class="text-xl font-semibold mb-4">Edit Cat</h3>
            <form id="editCatForm" class="space-y-4">
                <input type="hidden" id="editCatId">
                <div>
                    <label>Name</label>
                    <input type="text" id="editName" required>
                </div>
                <div>
                    <label>Breed</label>
                    <input type="text" id="editBreed" required>
                </div>
                <div>
                    <label>Age</label>
                    <input type="number" id="editAge" step="0.1" required>
                </div>
                <div>
                    <label>Weight</label>
                    <input type="number" id="editWeight" step="0.1" required>
                </div>
                <div class="button-group">
                    <button type="button" onclick="closeEditModal()" class="btn-cancel">Cancel</button>
                    <button type="submit" class="btn-save">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
